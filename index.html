<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle BR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="title-container">
            <h1>
                <span>W</span>
                <span class="letter-yellow">O</span>
                <span>R</span>
                <span class="letter-red">D</span>
                <span>L</span>
                <span class="letter-green">E</span>
            </h1>
        </div>
        <div class="tile-container"></div>
        <div class="keyboard-container">
            <div id="backspaceAndEnterRow"></div>
            <div id="keyboardFirstRow"></div>
            <div id="keyboardSecondRow"></div>
            <div id="keyboardThirdRow"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
